<!doctype html>
<html class="{% block htmlclass %}{% endblock %}">
<head>
<title>{% block title %}OpenReader{% endblock %}</title>
<meta name="description" content="{% block description %}The Open Reader - Because we miss Google Reader{% endblock %}">
<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Lato:300,700'>
<link rel="stylesheet" type='text/css' href="/static/openreader/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type='text/css' href="/static/openreader/css/style.css">
</head>
<body class="{% block bodyclass %}{% endblock %}">
	{% block content %}{% endblock %}
	<script type="text/javascript">
	PAGE_NAME = "{% block pagename %}{% endblock %}";
	</script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="/static/openreader/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/openreader/js/underscore-min.js"></script>
	<script type="text/javascript" src="/static/openreader/js/jquery.form.js"></script>
	<script type="text/javascript" src="/static/openreader/js/script.js"></script>

</body>
</html>
